{% extends "base.html" %} {% block content %}
<div class="landing-container">
  <div class="welcome-section">
    <h1>Move Mentor</h1>
    <h2>College Bus Transportation System</h2>
    <p>Manage your college transportation efficiently and in real-time</p>
  </div>

  <div class="user-selection">
    <div class="selection-card">
      <h2>Select User Type</h2>
      <div class="button-group">
        <a
          href="{{ url_for('auth.register', user_type='college') }}"
          class="btn btn-primary"
        >
          <i class="fas fa-university"></i>
          College
        </a>
        <a
          href="{{ url_for('auth.register', user_type='student') }}"
          class="btn btn-success"
        >
          <i class="fas fa-user-graduate"></i>
          Student
        </a>
        <a
          href="{{ url_for('auth.login', user_type='driver') }}"
          class="btn btn-info"
        >
          <i class="fas fa-bus"></i>
          Driver
        </a>
      </div>
      <div class="login-links">
        <p>Already registered?</p>
        <div class="login-buttons">
          <a href="{{ url_for('auth.login', user_type='college') }}"
            >College Login</a
          >
          <a href="{{ url_for('auth.login', user_type='student') }}"
            >Student Login</a
          >
          <a href="{{ url_for('auth.login', user_type='driver') }}"
            >Driver Login</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
